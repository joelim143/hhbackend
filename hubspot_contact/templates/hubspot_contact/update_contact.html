{% extends 'hubspot_contact/base.html' %}

{% block content %}
    <h1>Update Contact</h1>
    {% if contact_id %}
        <p>Contact ID: {{ contact_id }}</p>
        <form action="{% url 'hubspot_contact:update_contact' contact_id=contact_id %}" method="post">
            {% csrf_token %}
            
            <input type="hidden" name="contact_id" value="{{ contact_id }}"><br>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ firstname }}" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ lastname }}" required><br>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" value="{{ phone }}" required><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="{{ email }}" required><br>  
            <label for="skills">Skills:</label>
            <input type="text" name="skills" id="skills" value="{{ skills }}"><br>
            <label for="availability">Availability:</label>
            <input type="text" name="availability" id="availability" value="{{ availability }}"><br>
            <button type="submit">Update Contact</button>
        </form>
    {% else %}
        <p>Error: Contact ID is missing</p>
    {% endif %}
{% endblock %}
